<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../admiTorneos/css/estilos.css">
  <script src="../0.-jquery/jquery-3.4.1.min.js"></script>
  <script src="../admiTorneos/scripts/registarTorneo.js"></script>
  <title>Registar torneo</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Bootstrap
    </a>
  </nav>
  <div class="content">
    <form class="formulario" action="">
      <div class="contenedor">
        <h4>Registar torneo</h4>
        <input type="text" placeholder="Nombre del torneo" id="nombre">
        <select placeholder="Modalidad" id="modalidad" class="modalida">
          <option value="" disabled selected hidden>Modalidad</option>
          <option value="Normal">Normal</option>
          <option value="Doble">Doble</option>
        </select>
        <select id="categoria">
          <option value="" disabled selected hidden>Categoría</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
        <select id="numEquipos">
          <option value="" disabled selected hidden>Número de equipos</option>
          <option value="4">4 jugadores</option>
          <option value="8">8 jugadores</option>
          <option value="16">16 jugadores</option>
        </select>
        <select placeholder="Sede" id="sede" class="sede">
          <option value="" disabled selected hidden>Sede</option>
          <option value="RACKET CLUB,Capital Federal">RACKET CLUB,Capital Federal</option>
          <option value="CIUDAD DE BS. AS.,Capital Federal">CIUDAD DE BS. AS.,Capital Federal</option>
          <option value="CLUB FERROCARRIL OESTE,Capital Federal">CLUB FERROCARRIL OESTE,Capital Federal</option>
          <option value="Nahuel Tenis,Zona norte">Nahuel Tenis,Zona norte</option>
          <option value="DEP. SAN ANDRÉS,Zona Noroeste">DEP. SAN ANDRÉS,Zona Noroeste</option>
          <option value="SPORT CLUB,Zona Oste">SPORT CLUB,Zona Oste</option>
          <option value="CLUB ALMAGRO TENIS,Zona Oste">CLUB ALMAGRO TENIS,Zona Oste</option>
          <option value="CLUB BASTYCOURTS,Zona Oste">CLUB BASTYCOURTS,Zona Oste</option>
          <option value="TENIS BANCO NACIÓN,Capital Federal">TENIS BANCO NACIÓN,Capital Federal</option>
          <option value="CLUB COMUNICACIONES,Capital Federal">CLUB COMUNICACIONES,Capital Federal</option>
          <option value="CLUB ATLÉTICO PILAR,Zona norte">CLUB ATLÉTICO PILAR,Zona norte</option>
          <option value="Tenis Club Escobar,Zona norte">Tenis Club Escobar,Zona norte</option>
        </select><br><br>
        <div class="container" style="margin-bottom: 4%;">
          <div class="row">
            <label for="fechaIni">Fecha inicio:</label>
            <input type="date" id="fechaIni" />
          </div>
        </div>
        <div class="container">
          <div class="row">
            <label for="fechaFin">Fecha final:</label>
            <input type="date" id="fechaFin" />
          </div>
        </div>
        <input type="submit" value="REGISTAR TORNEO" class="boton" id="registrar">
      </div>
    </form>
  </div>
</body>

</html>
