<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="../0.-jquery/jquery-3.4.1.min.js"></script>
    <script src="scripts/registarTorneo.js"></script>
    <title>Registar torneo</title>
</head>

<body>

    <form class="formulario" action="">
        <div class="contenedor">
            <h3 class="titulo">Registar torneo</h3>

            <div class="contenedor2">
                <label for="nombre" >Nombre:</label>
                <input type="text" placeholder="Nombre Torneo" class="nombre" id="nombre">
            </div>

            <div class="contenedor2">
            <label for="modalidad">Modalidad:</label>
            <select placeholder="Modalidad" id="modalidad" class="modalida">
                <option value="null"></option>
                <option value="Normal">normal</option>
                <option value="Doble">doble</option>
            </select>
        </div>

        <div class="contenedor2">
            <label for="categoria" class="titulo">Categoria:</label>
            <select class="categoria" id="categoria" >
                <option value=""></option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>

        <div class="contenedor2">
            <label for="numEquipos">Num. Equipos</label>
            <select id="numEquipos" class="numEquipos">
                <option value="null"></option>
                <option value="1">1 equipo</option>
                <option value="2">2 equipo</option>
                <option value="3">3 equipo</option>
                <option value="4">4 equipo</option>
                <option value="5">5 equipo</option>
                <option value="6">6 equipo</option>
            </select>
        </div>
        
        <div class="contenedor2">
            <label for="sede">Sede:</label>
            <select placeholder="Sede" id="sede" class="sede">
                <option value="null"></option>
                <option value="RACKET CLUB,Capital Federal">RACKET CLUB,Capital Federal</option>
                <option value="CIUDAD DE BS. AS.,Capital Federal">CIUDAD DE BS. AS.,Capital Federal</option>
                <option value="CLUB FERROCARRIL OESTE,Capital Federal">CLUB FERROCARRIL OESTE,Capital Federal</option>
                <option value="Nahuel Tenis,Zona norte">Nahuel Tenis,Zona norte</option> 
                <option value="DEP. SAN ANDRÉS,Zona Noroeste">DEP. SAN ANDRÉS,Zona Noroeste</option>           
                <option value="SPORT CLUB,Zona Oste">SPORT CLUB,Zona Oste</option>
                <option value="CLUB ALMAGRO TENIS,Zona Oste">CLUB ALMAGRO TENIS,Zona Oste</option>
                <option value="CLUB BASTYCOURTS,Zona Oste">CLUB BASTYCOURTS,Zona Oste</option>
                <option value="TENIS BANCO NACIÓN,Capital Federal">TENIS BANCO NACIÓN,Capital Federal</option>
                <option value="CLUB COMUNICACIONES,Capital Federal">CLUB COMUNICACIONES,Capital Federal</option>
                <option value="CLUB ATLÉTICO PILAR,Zona norte">CLUB ATLÉTICO PILAR,Zona norte</option>
                <option value="Tenis Club Escobar,Zona norte">Tenis Club Escobar,Zona norte</option>
            </select>
        </div>

        <div class="contenedor2">
            <label for="fechaIni">Fecha inicio:</label>
            <input type="date" id="fechaIni" class="fechaini"/>
            <label for="fechaFin">Fecha final:</label>
            <input type="date" id="fechaFin" class="fechafin"/>
        </div>     
            <input type="button" value="REGISTAR TORNEO" class="boton" id="registrar">
        </div>
    </form>
    
</body>
</html>
