<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../0.-jquery/jquery-3.4.1.min.js"></script>
    <script src="/admiTorneos/scripts/actualizarTorneo.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Atualizar torneo</title>
</head>

<body>

    <form class="formulario" methed="get">
        <div class="contenedor">
            <h3 class="titulo">Actualizar torneo</h3>

            <div class="contenedor2">
                <label for="nombre" >Nombre:</label>
                <input type="text" placeholder="Nombre Torneo" class="nombre" id="nombre">
            </div>

        <div class="contenedor2">
            <label for="modalidad">Modalidad:</label>
            <select placeholder="Modalidad" id="modalidad" class="modalida">
                <option value="null"></option>
                <option value="Normla">normal</option>
                <option value="Doble">doble</option>
            </select>
        </div>
        
        <div class="contenedor2">
            <label for="sede">Sede:</label>
            <select placeholder="Sede" id="sede" class="sede">
                <option value="null"></option>
                <option value="1">ejemplo 1</option>
                <option value="2">ejemplo 2</option>
                <option value="3">ejemplo 3</option>
                <option value="4">ejemplo 4</option>
                <option value="5">ejemplo 5</option>
                <option value="6">ejemplo 6</option>
            </select>
        </div>

        <div class="contenedor2">
            <label for="fechaIni">Fecha inicio:</label>
            <input type="date" id="fechaIni" class="fechaini"/>
            <label for="fechaFin">Fecha final:</label>
            <input type="date" id="fechaFin" class="fechafin"/>
        </div>     
            <input type="button" value="REGISTAR TORNEO" class="boton" id="actualizar">
        </div>
    </form>
    
</body>
</html>
