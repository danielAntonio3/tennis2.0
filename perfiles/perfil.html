<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="../0.-jquery/jquery-3.4.1.min.js"></script>
  <script src="../perfiles/js/perfil.js"></script>
  <link rel="stylesheet" href="./css/perfil.css">
  <title>Perfil</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row" style="height: 100vh;">
      <center class="col-2 contenedor" style="padding: 30px 5px;">
        <img src="" alt="" class="imagenPefil">
        <br>
        <br>
        <h5 class="nombre" style="font-weight: 600;">Nombre Apellido</h5>
        <h6 class="tipo">Administrador</h6>
        <br>
        <button class="lateral" id="verTorneo">
          <svg class="bi bi-trophy" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 1h10c-.495 3.467-.5 10-5 10S3.495 4.467 3 1zm0 15a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1H3zm2-1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1H5z" />
            <path fill-rule="evenodd" d="M12.5 3a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm-6-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0z" />
            <path d="M7 10h2v4H7v-4z" />
            <path d="M10 11c0 .552-.895 1-2 1s-2-.448-2-1 .895-1 2-1 2 .448 2 1z" />
          </svg>
          Ver torneos
        </button>
        <button class="lateral" id="crearTorneo">
          <svg class="bi bi-plus-circle-fill" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z" />
          </svg>
          Crear torneos
        </button>
        <button class="lateral" id="registrarUser">
          <svg class="bi bi-person-plus-fill" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
            <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z" />
          </svg>
          Registar usuarios
        </button>
        <button class="lateral">
          <svg class="bi bi-award-fill" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 0l1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z" />
            <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z" />
          </svg>
          Ver partidos
        </button>
      </center>
      <div class="col-10" style="padding: 0;">
        <nav class="navbar navbar-light bg-light " style="border-bottom: 2px solid #c9c9c9">
          <a class="navbar-brand" href="#">
            <img src="../imagenes/LogoTenis.png" width="50px" alt="LogoTenis">
            Master Tenis
          </a>
        </nav>
        <div class="recargar">
          <!--aqui pondre el html que depende cual solicite el usuario-->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
